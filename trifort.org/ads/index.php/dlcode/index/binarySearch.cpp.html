<pre>int binarySearch(int * array, int n, int key){
  int low = 0;
  int mid;
  int high = n-1;

  while(low &lt;= high){
    mid = (low + high) / 2;
    if(key &lt; array[mid]){
      high = mid - 1;
    } else if(array[mid] &lt; key){
      low = mid + 1;
    } else {
      return mid;
    }
  }
  return -1;
}
